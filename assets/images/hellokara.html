<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />


  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 153, 0.5);
    }
  </style>

<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    (function () {
      setInterval(() => {
      
        for (let i = 0; i < 10; i++) {
          let rectangle;
          let rndNumArr = []
          for (let j = 0; j < 8; j++) {
            
            rndNum = Math.floor(Math.random() * 256)
            rndNumArr.push(rndNum);
            
            rectangle = {
              x: rndNumArr[0]*2,
              y: rndNumArr[1]*4,
              width: rndNumArr[2],
              height: rndNumArr[3]
            }
            ctx.font = rndNumArr[0] + "px Arial";
            ctx.fillStyle = `RGB(${rndNumArr[1]}, ${rndNumArr[2]}, ${rndNumArr[3]})`;
            ctx.fillText("Hello Kara", rectangle.x, rectangle.y);
            // ctx.fillStyle = "RGB(20, 20, 150)";
            ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height)
            
          }
        }

        ctx.fillText(rndNumArr[1], 100, 100);
      }, 1000)
    })();

  </script>


</body>
</html>
