              </div>
              
              
              <div class="form-group"> <!-- Message field -->
                <label class="control-label " for="message">Message</label>
                <textarea class="form-control" cols="40" id="message" name="message" rows="6"></textarea>
              </div>
              
              <div class="form-group">
